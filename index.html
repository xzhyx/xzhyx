<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    #wraper{
        width: 131px;
        height: 132px;
        overflow: hidden;
        position: relative;
        margin: 20px auto;
    }
    #pic{
        width: 876px;
        height: 132px;
        position: absolute;
        left: 0;
        transition: all 1s ease;
    }
    #wraper div img{
        float: left;
    }
    ul{
        margin-left: 30px;
        list-style: none;
    }
    ul li{
        height: 20px;
        width: 20px;
        border: 1px solid rgba(255, 236, 123, 1);
        border-radius: 20px;
        float: left;
        margin-left: 5px;
    }
    #l:hover{
        opacity: .8;
    }
</style>
<body>
    <div id="wraper">
        <div id="pic">
            <img src="12/images/music/1.png" alt="">
            <img src="12/images/music/2.png" alt="">
            <img src="12/images/music/3.png" alt="">
            <img src="12/images/music/4.png" alt="">
            <img src="12/images/music/5.png" alt="">
            <img src="12/images/music/1.png" alt="">
        </div>
    </div>
    <ul id="u">
        <li index="1">1</li>
        <li index="2">2</li>
        <li index="3">3</li>
        <li index="4">4</li>
        <li index="5">5</li>
    </ul>
    <div id="l" style="width: 20px;height: 60px;background-color:rgba(255, 236, 123, 1);cursor: pointer;">←</div>
        <div id="r" style="float: right;">→</div>
</body>
</html>
<script>
        var list =document.getElementsByTagName("li");
        var l = document.getElementById("l");
        var r = document.getElementById("r");
        var pic = document.getElementById("pic");
        var img = document.getElementsByTagName("img")[0];
        var count =0;
        var t;
        var u = document.getElementById("u");
    for(var i=0;i<list.length;i++){
        list[i].addEventListener("click",q);
    }
    //原点
    function q(e){
        clearInterval(t);
        count = this.getAttribute("index");
        move();
    }
        l.addEventListener("click",auto);
        r.addEventListener("click",auto);
    function auto(e){
        clearInterval(t);
       if(this==r){
        count--;
        if(count<0){
            count=4;
        }
        move();
       }
       else if(this==l){
        count++;
        if(count>5){
            count=1;
        }
        move();
       }
    }      
    //图片的移动
    function move(){
        pic.style.left = -131*count + "px";
    }
    a();
    function a(){
        t= setInterval(function(){
        count--;
        if(count<0){
            count=4;
        }
        move();
       },2000)
    }
    //移进
    pic.onmouseover = function(){
        clearInterval(t);
    }
    //出
    pic.onmouseout = function(){
        a();
    }
    l.onmouseout = function(){
        a();
    }
    r.onmouseout = function(){
        a();
    }
    u.onmouseout = function(){
        a();
    } 
</script>
